all: []

production:
-   suffix: .js
    paths:
    - vendor/vendor-bundle.min
    - js/limn/app-bundle

development:
-   suffix: .js
    paths:
    - vendor:
        - es5-shim.min
        - modernizr.min
        - json2.min
        
        - jquery
        - jquery.history.min
        - jquery.hotkeys.min
        - jquery.isotope.min
        - jquery.spin.min
        
        - bootstrap.min
        - bootstrap-colorpicker
        - bootstrap-datepicker
        
        ### CommonJS Support Starts Here
        ### (this means Browserify must come before any .mod files)
        - browserify
        
        - underscore.mod
        - underscore.string.mod
        
        - backbone.mod
        # - synapse.mod
        
        - colorbrewer.mod
        - showdown.mod.min
        - jade.runtime.min
        - moment.mod.min
        - dygraph
        - dygraph-extra
        # - d3

-   suffix: .mod.js
    paths:
    - js:
        - limn:
            - template:
                - chart:
                    - chart-option.jade
                    - chart-scaffold.jade
                - dashboard:
                    - dashboard.jade
                    - dashboard-tab.jade
                - data:
                    - dataset.jade
                    - dataset-metric.jade
                    - metric-edit.jade
                    - datasource.jade
                    - datasource-ui.jade
                    - data.jade
                - graph:
                    - graph-display.jade
                    - graph-edit.jade
                    - graph-list.jade
            - util:
                - underscore:
                    - function
                    - array
                    - object
                    - class
                    - kv
                    - string
                    - index
                - event:
                    - ready-emitter
                    - waiting-emitter
                    - index
                - timeseries:
                    - timeseries
                    - csv
                    - index
                - op
                - backbone
                - parser
                - cascade
                - formatters
                - index
            - base:
                - scaffold:
                    - scaffold-model
                    - scaffold-view
                    - index
                - base
                - base-mixin
                - base-model
                - base-view
                - data-binding
                - model-cache
                - cascading-model
                - index
            - graph:
                - graph-model
                - graph-view
                - graph-display-view
                - graph-edit-view
                - graph-list-view
                - index
            - chart:
                - option:
                    - chart-option-model
                    - chart-option-view
                    - index
                - type:
                    - d3:
                        - d3-chart-element
                        - d3-line-element
                        - d3-bar-element
                        # - d3-geo-chart-type
                        - index
                    - d3-chart
                    - dygraphs
                    - index
                - chart-type
                - index
            - data:
                - project-colors
                - metric-model
                - metric-edit-view
                - datasource-model
                - datasource-view
                - datasource-ui-view
                - dataset-model
                - dataset-view
                - data-view
                - index
            - dashboard:
                - dashboard-model
                - dashboard-view
                - index
            - limn

